  <form id="wdfapp">
    <!--<br>
    <h1>Web Development Fundamentals Application</h1>
    <br>-->
    <div class="form-group {{errorClass 'status'}}">
      <label class="control-label" for="status"></label>
      <div>
        <input name="status" id="status" type="hidden" value="Applicant" placeholder="Applicant" class="form-control"/>
        <span class="help-block">{{errorMessage 'status'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'program'}}">
      <label class="control-label" for="program"></label>
      <div>
        <input name="program" id="program" type="hidden" value="Kids Weekly" placeholder="Kids Weekly" class="form-control"/>
        <span class="help-block">{{errorMessage 'program'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'first_name'}}">
      <label class="control-label" for="first_name">First Name</label>
      <div>
        <input name="first_name" id="first_name" type="text" value="" placeholder="Student First Name" class="form-control"/>
        <span class="help-block">{{errorMessage 'first_name'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'last_name'}}">
      <label class="control-label" for="last_name">Last Name</label>
      <div>
        <input name="last_name" id="last_name" type="text" value="" placeholder="Student Last Name" class="form-control"/>
        <span class="help-block">{{errorMessage 'last_name'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'email'}}">
      <label class="control-label" for="email">Email</label>
      <div>
        <input name="email" id="email" type="text" value="" placeholder="Student Email" class="form-control"/>
        <span class="help-block">{{errorMessage 'email'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'phone'}}">
      <label class="control-label" for="phone">Phone</label>
      <div>
        <input name="phone" id="phone" type="text" value="" placeholder="Student Phone" class="form-control"/>
        <span class="help-block">{{errorMessage 'phone'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'dob'}}">
      <label class="control-label" for="dob">Date of Birth</label>
      <div>
        <input name="dob" id="dob" type="date" value="" class="form-control"/>
        <span class="help-block">{{errorMessage 'dob'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'address1'}}">
      <label class="control-label" for="address1">Address</label>
      <div>
        <input name="address1" id="address1" type="text" value="" placeholder="Student Address" class="form-control"/>
        <span class="help-block">{{errorMessage 'address1'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'address2'}}">
      <label class="control-label" for="address2"></label>
      <div>
        <input name="address2" id="address2" type="text" value="" placeholder="Student Address" class="form-control"/>
        <span class="help-block">{{errorMessage 'address2'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'city'}}">
      <label class="control-label" for="city">City</label>
      <div>
        <input name="city" id="city" type="text" value="" placeholder="Student City" class="form-control"/>
        <span class="help-block">{{errorMessage 'city'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'state'}}">
      <label class="control-label" for="state">State</label>
      <div>
        <input name="state" id="state" type="text" value="" placeholder="Student State" class="form-control"/>
        <span class="help-block">{{errorMessage 'state'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'zip'}}">
      <label class="control-label" for="zip">Zip</label>
      <div>
        <input name="zip" id="zip" type="zip" value="" placeholder="Student Zip" class="form-control"/>
        <span class="help-block">{{errorMessage 'zip'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'country'}}">
      <label class="control-label" for="country">Country</label>
      <div>
        <select name="country" id="country">
          <option value="United States">United States</option>
        </select>
        <span class="help-block">{{errorMessage 'country'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'type'}}">
      <label class="control-label" for="type"></label>
      <div>
        <input name="type" id="type" type="hidden" value="Child Scholarship" placeholder="Child Scholarship" class="form-control"/>
      </div>
    </div>
    <div class="form-group {{errorClass 'elm_school'}}">
      <label class="control-label" for="elm_school">Elementary School</label>
      <div>
        <input name="elm_school" id="elm_school" type="text" value="" class="form-control" placeholder="Student Elementary School"/>
        <span class="help-block">{{errorMessage 'elm_school'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'high_school'}}">
      <label class="control-label" for="high_school">High School</label>
      <div>
        <input name="high_school" id="high_school" type="text" value="" class="form-control" placeholder="High School"/>
        <span class="help-block">{{errorMessage 'high_school'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'grade'}}">
      <label class="control-label" for="grade">grade</label>
      <div>
        <input name="grade" id="grade" type="number" min="1" max="12" value="" placeholder="Student Grade" class="form-control"/>
        <span class="help-block">{{errorMessage 'grade'}}</span>
      </div>
    </div>
    <br>
    <div class="form-group">
      <label class="control-label" for="sex">Student Gender</label>
      <div>
        <select name="sex" id="sex">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="ethnicity">Student Ethnicity</label>
      <div>
        <select name="ethnicity" id="ethnicity">
          <option value="Hispanic">Hispanic or Latino</option>
          <option value="Not hispanic">Not Hispanic or Latino</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="race">Student Race</label>
      <div>
        <select name="race" id="race">
          <option value="American Indian or Alaska Native">American Indian or Alaska Native</option>
          <option value="Asian">Asian</option>
          <option value="Black or African American">Black or African American</option>
          <option value="Native Hawaiian or Other Pacific Islander">Native Hawaiian or Other Pacific Islander</option>
          <option value="White">White</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="income">Student Family Annual Household Income</label>
      <div>
        <select name="income" id="income">
          <option value="$0 to $15,000">$0 to $15,000</option>
          <option value="$16,000 to $35,000">$16,000 to $35,000</option>
          <option value="$36,000 to $45,000">$36,000 to $45,000</option>
          <option value="Greater than $45,000">Greater than $45,000</option>
        </select>
      </div>
    </div>
    <br>
    <div class="form-group {{errorClass 'parent_name'}}">
      <label class="control-label" for="parent_name">Parent Name</label>
      <div>
        <input name="parent_name" id="parent_name" type="parent_name" value="" placeholder="Parent Name" class="form-control"/>
        <span class="help-block">{{errorMessage 'parent_name'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'parent_phone'}}">
      <label class="control-label" for="parent_phone">Parent Phone</label>
      <div>
        <input name="parent_phone" id="parent_phone" type="parent_phone" value="" placeholder="Parent Phone" class="form-control"/>
        <span class="help-block">{{errorMessage 'parent_phone'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'parent_email'}}">
      <label class="control-label" for="parent_email">Parent Email</label>
      <div>
        <input name="parent_email" id="parent_email" type="parent_email" value="" placeholder="Parent Email" class="form-control"/>
        <span class="help-block">{{errorMessage 'parent_email'}}</span>
      </div>
    </div>
    <br>
    <div class="form-group {{errorClass 'eme_contact'}}">
      <label class="control-label" for="eme_contact">Emergency Contact</label>
      <div>
        <input name="eme_contact" id="eme_contact" type="eme_contact" value="" placeholder="Emergency Contact" class="form-control"/>
        <span class="help-block">{{errorMessage 'eme_contact'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'eme_number'}}">
      <label class="control-label" for="eme_number">Emergency Contact Number</label>
      <div>
        <input name="eme_number" id="eme_number" type="eme_number" value="" placeholder="Emergency Contact Number" class="form-control"/>
        <span class="help-block">{{errorMessage 'eme_number'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'level'}}">
      <label class="control-label" for="level"></label>
      <div>
        <input name="level" id="level" type="hidden" value="1" placeholder="" class="form-control"/>
        <span class="help-block">{{errorMessage 'level'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
  <br>
</template>
