<template name="studentDetails">
  <div class="student">
    <div class="student-content">
      <h4>{{status}}</h4>
      <h4>Willing to TA in class: {{ta}}</h4>
      <h2>{{first_name}} {{last_name}}</h2>
      <h4>{{email}}</h4>
      <h4>{{phone}}</h4>
      <br>
      <h4>Date of Birth: {{dob}}</h4>
      <br>
      <h3>Address:</h3>
      <h4>{{address1}}</h4>
      <h4>{{address2}}</h4>
      <h4>{{city}}</h4>
      <h4>{{state}}</h4>
      <h4>{{zip}}</h4>
      <h4>{{country}}</h4>
      <br>
      <hr>
      <br>
      <h4>Student Level: {{level}}</h4>
      <h4>Education: {{education}}</h4>
      <h4>Student Program: {{program}}</h4> 
      <h4>Student Type: {{type}}</h4> 
      <h4>Student GitHub Username: {{github}}</h4>     
      <br>
      <hr>
      <br>
      <h4>Parent/Guardian: {{parent_name}}</h4>
      <h4>Parent/Guardian Phone Number: {{parent_phone}}</h4>
      <h4>Parent/Guardian Email: {{parent_email}}</h4>
      <br>
      <h4>Emergency Contact: {{eme_contact}}</h4>
      <h4>Emergency Contact Phone Number: {{eme_number}}</h4>
      <br>
      <hr>
      <br>
      <h4>Elementary School: {{elm_school}}</h4>
      <h4>High School: {{high_school}}</h4>
      <h4>Grade: {{grade}}</h4>
      <h4>College: {{college}}</h4>
      <br>
      <hr>
      <br>
      <h4>Employer: {{employer}}</h4>
      <h4>Position: {{position}}</h4>
      <br>
      <hr>
      <br>
      <h4>Sex: {{sex}}</h4>
      <h4>Ethnicity: {{ethnicity}}</h4>
      <h4>Race: {{race}}</h4>
      <h4>Income: {{income}}</h4>
      <br>
      <hr>
      <br>
      <h4>Job Duties: {{job_duties}}</h4>
      <br>
      <hr>
      <br>
      <h4>Volunteer Work: {{volunteer}}</h4>
      <br>
      <hr>
      <br>
      <h4>Program goal: {{goal}}</h4>
      <br>
      <hr>
      <br>
      <h4>Community Contribution: {{community}}</h4>
      <br>
      <hr>
      <br> 
      <h4>Registration Packet Received: {{reg_packet}}</h4>
      <br>
      <hr>
      <br>
      <h4>Last Student Audit: {{last_aud}}</h4>
      <br>
    </div>
  </div>
</template>
