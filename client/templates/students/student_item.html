<template name="studentItem">
  <div class="student">
    <div class="student-content">
      <h3>{{first_name}} {{last_name}}</h3><h5>Program: {{program}} - {{type}} - Level: {{level}} - Status: {{status}}</h5>
    </div>

    <a href="{{pathFor 'studentPage'}}" class="discuss btn btn-default">Student Info</a>
    <a href="{{pathFor 'studentEdit'}}"> Edit</a>
  </div>
</template>
