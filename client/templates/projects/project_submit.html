<template name="projectSubmit">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading"><h4>Add a new project</h4></div>
      <div class="panel-body ">
        <form name="project"> <!--removed class="project-form form" -->

          <div class="form-group {{errorClass 'project_name'}}">
              <div class="controls">
                  <input name="project_name" id="project_name" type="text" value="" placeholder="Project Name" class="form-control"/>
                  <span class="help-block">{{errorMessage 'project_name'}}</span>
              </div>
          </div>

          <div class="form-group">
              <div class="controls">
                  <input name="project_lead" id="project_lead" type="text" value="" placeholder="Project Lead" class="form-control"/>
              </div>
          </div>

          <form name="attendance" class="attendance-form form">
            <div class="form-group">
                <div class="controls">
                  <label for="project_start">Project Start Date</label>
                  <div>
                    <input name="project_start" id="project_start" type="date" value="" class="form-control"/>
                  </div>
                </div>
            </div>    
        </form>

        <form name="attendance" class="attendance-form form">
            <div class="form-group">
                <div class="controls">
                  <label for="project_end_est">Projected End Date</label>
                  <div>
                    <input name="project_end_est" id="project_end_est" type="date" value="" class="form-control"/>
                  </div>
                </div>
            </div>    
        </form>

          <div class="container">
              <label class="control-label" for="skills">Add Skills</label>
              <div>
                  <select id="category">
                    <option value="HTML" selected="selected">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Developer Tools">Developer Tools</option>
                    <option value="All">All</option>
                  </select>

                  <select id="level">
                    <option value="1" selected="selected">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                    <option value="All">All</option>
                  </select>
                  <button type="button" class="skills btn-group btn-group-sm btn-primary">View Skills</button>
              </div>
              <div>
                {{#each checkedSkills}}
                  <div class="label label-default" id="{{_id}}" style="color: white; background-color: #28A4BD">{{name}} <a href = "#"><i class="remove glyphicon glyphicon-remove" id="{{_id}}"></i></a></div>
                {{/each}}
              </div>
              <div>
                {{#each projectSkills}}
                  {{#if notSelected}}
                  <div style="display: inline">
                    <input type="checkbox" value="{{_id}}" id="{{_id}}" class="skill">{{name}}
                  </div>
                  {{/if}}
                {{/each}}
              </div>
          </div>
          <div class="form-group {{errorClass 'description'}}">
            <label class="control-label" for="description">Project Description</label>
            <div>
              <textarea name="description" id="description" placeholder="Project Description" class="form-control" rows="6"></textarea>
              <span class="help-block">{{errorMessage 'description'}}</span>
            </div>
          </div>    
          <button type="submit" class="btn btn-primary">Add Project</button>
        </form>
      </div>
    </div>
</div>
</template>
