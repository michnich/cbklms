<template name="projectSubmit">
  <div class="col-md-10">
  <form name="project" class="project-form form">
    <div class="form-group {{errorClass 'project_name'}}">
        <div class="controls">
            <label for="project_name">Add a new project</label>
            <input name="project_name" id="project_name" type="text" value="" placeholder="Project Name" class="form-control"/>
            <span class="help-block">{{errorMessage 'project_name'}}</span>
        </div>
    </div>
    <div class="container">
        <label class="control-label" for="skills">Add Skills</label>
        <div>
            <select id="category">
              <option value="HTML" selected="selected">HTML</option>
              <option value="CSS">CSS</option>
              <option value="Javascript">Javascript</option>
              <option value="Developer Tools">Developer Tools</option>
              <option value="All">All</option>
            </select>

            <select id="level">
              <option value="1" selected="selected">Level 1</option>
              <option value="2">Level 2</option>
              <option value="3">Level 3</option>
              <option value="4">Level 4</option>
              <option value="All">All</option>
            </select>
        </div>
        <button type="button" class="skills btn btn-primary">View Skills</button>
        <br>
        <div class="form">
          {{#each projectSkills}}
            {{> projectSkill}}
          {{/each}}
        </div>
    </div>
    <div class="form-group {{errorClass 'description'}}">
      <label class="control-label" for="description">Project Description</label>
      <div>
        <textarea name="description" id="description" placeholder="Project Description" class="form-control" rows="6"></textarea>
        <span class="help-block">{{errorMessage 'description'}}</span>
      </div>
    </div>    
    <button type="submit" class="btn btn-primary">Add Project</button>
  </form>
  <br>
</div>
</template>
