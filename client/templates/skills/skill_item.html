<template name="skillItem">
  <div class="student">
    <div class="student-content">
      <h3>{{name}}</h3>
      <h5>{{category}} Level {{level}}</h5> 
    </div>
    <a href="{{pathFor 'skillEdit'}}" class="discuss btn btn-default"> Edit</a>
    <button class="delete discuss btn btn-default">Delete</button>
  </div>
</template>
