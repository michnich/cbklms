<template name="skillItem">
  <div class="student">
    <div class="student-content">
      <h3>{{name}}</h3>
      <h5>{{category}} Level {{level}}</h5>
      <br>     
    <a href="{{pathFor 'skillEdit'}}" class="discuss btn btn-default" style="display:inline"> Edit</a>
    <button class="delete btn btn-default" style="display:inline">Delete</button>
    </div>
  </div>
</template>
