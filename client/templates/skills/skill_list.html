<template name="skillList">
  <div class="students">
  	<div style="display: inline-block">
		<label class="control-label" for="category" style="display: inline">View Category</label>
			<div>
		    	<select name="category" id="category">
		          <option value="HTML">HTML</option>
		          <option value="CSS">CSS</option>
		          <option value="Javascript">Javascript</option>
		          <option value="Developer Tools">Developer Tools</option>
		          <option selected="selected" value="All">All</option>
		    	</select>
			</div>
	</div>
	<div style="display: inline-block">
		<label class="control-label" for="level" style="display: inline">View Level</label>
			<div>
		        <select name="level" id="level">
		          <option value="1">Level 1</option>
		          <option value="2">Level 2</option>
		          <option value="3">Level 3</option>
		          <option value="4">Level 4</option>
		          <option selected="selected" value="All">All</option>
		        </select>
			</div>
	</div>
	&nbsp;&nbsp;
     <a href="{{pathFor 'skillAdd'}}" class="discuss btn btn-default">Add a new Skill</a>
     <br><br>
    {{#each skills}}
      {{> skillItem}}
    {{/each}}
  </div>
</template>
